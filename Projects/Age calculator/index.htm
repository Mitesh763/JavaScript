<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div id="date">
            <div id="birth">
                <p>Your Birth Date:</p>
                <input type="date">
            </div>
            <div id="today">
                <p>Today Date:</p>
                <input type="date">
            </div>
        </div>
        <div class="display">
            <p></p>
        </div>
        <button>Calculate</button>
    </div>




    <script src="app.js"></script>
</body>
</html>
