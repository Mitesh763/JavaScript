<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- head -->
    <h1 class="head center">Rock Paper Scissors</h1>

    <!-- choices -->
    <div class="img center">
        <div class="choice" id="stone">
            <img src="img/stone2.jpg" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="img/paper2.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="img/scissor4.jpg" alt="">
        </div>
    </div>

    <!-- score -->
    <div class="score center">
        <div class="win">
            <p id="para1">0</p>
            <h5>You</h5>
        </div>

        <div class="win">
            <p id="para2">0</p>
            <h5>Comp</h5>
        </div>
    </div>

    <!-- start Game here button -->
    <div class="container">
        <button id="start1" class="start center">Pick Your Choice</button>
        <input type="reset" class="reset center" value="Reset">
    </div>

    <script src="app.js"></script>
</body>

</html>
